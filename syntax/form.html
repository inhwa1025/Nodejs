<!--사용자로부터 정보를 입력받기-->

<form action="http://localhost:3000/process_create" method="post"> 
    <!--해당 서버로 데이터 전송-->
    <p><input type="text" name="title"></p> <!--텍스트 한 줄 입력받기-->
    <p> <!--여러줄 입력받기-->
        <textarea name="description"></textarea>
    </p>
    <p> <!--텍스트 전송-->
        <input type="submit">
    </p>
</form>

<!--사용자가 입력한 데이터를 action속성이 가리키는 서버로 query string의 형태로 전송-->
<!--잘못된 방법. get해올때만 query string의 형태 사용.
서버 데이터 수정시에는 url로 보내면 안됨. 눈에 보이지 않는 방식으로 보내기.
method="post"사용시 해결가능.-->
<!--method가 생략되어있거나 method="get"이라고 하면 get 방식을 사용하는 것-->
